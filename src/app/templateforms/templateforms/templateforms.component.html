<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">

    <div class="field">
      <label class="label">Enter email</label>
      <input class="input" [ngClass]="{'is-danger':emailControl.invalid && emailControl.touched}" required name="email"
        [(ngModel)]="email" type="email" pattern=".+@.+\..+" #emailControl="ngModel" />
      <!-- {{email}} -->

      <ng-container *ngIf="emailControl.invalid && emailControl.touched ">
        <div class="help is-danger" *ngIf="emailControl.errors.required">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern">
          Please enter a valid email
        </div>
      </ng-container>
    </div>
    <div class="buttons">
      <button class="button is-primary" [disabled]="emailForm.invalid">
        Submit</button>
    </div>

  </form>
  <hr>
  <div>Is form Valid {{emailForm.valid}} </div>
  <div>Form Value {{emailForm.value | json}} </div>
  <!-- <div>Eamil validation errors: {{emailForm.controls.email.errors | json }}</div> -->
</div>
